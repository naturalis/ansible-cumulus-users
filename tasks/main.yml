# Add users, remove default creds and harden ssh
- name: change cumulus user creds
  user:
    name: cumulus
    password: "{{ cumulus_pass }}"
    update_password: always

- name: Set/unset password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication {{ ssh_pass_auth }}"
    state: present
  notify: restart ssh

- name: Set root SSH access
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin {{ ssh_root_login }}"
    state: present
  notify: restart ssh

- name: Set SSH access groups
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^AllowGroups"
    line: "AllowGroups {{ ssh_groups }}"
    state: present
  notify: restart ssh

- name: Set ssh port
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^Port\s"
    line: "Port {{ ssh_port }}"
    state: present
  notify: restart ssh

- name: Allow 'adm' to passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%adm'
    line: '%adm ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: create users
  user:
    name: "{{ item.username }}"
    shell: /bin/bash
    groups:
      - adm
      - netedit
  with_items: "{{ admin_users }}"

- name: set ssh_dirs
  file:
    state: directory
    name: /home/{{item.username}}/.ssh
    owner: "{{item.username}}"
    group: adm
    mode: 0700
  with_items: "{{ admin_users }}"

- name: set public keys
  copy:
    content: "{{ item.key_format | default ('ssh-rsa') }} {{ item.public_key }} {{ item.username }}"
    dest: /home/{{item.username}}/.ssh/authorized_keys
    owner: "{{ item.username }}"
    group: adm
    mode: 0600
  with_items: "{{ admin_users }}"
